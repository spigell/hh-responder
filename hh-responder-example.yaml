# Documentation for search api - https://github.com/hhru/api/blob/master/docs_eng/vacancies.md
# Path to a file that contains the personal access token used for authenticated requests to hh.ru API.
# Provide it via the HH_TOKEN_FILE environment variable or uncomment the line below.
# token-file: /path/to/token

search:
  clusters: false
  order_by: publication_time
  areas: 
    - 113 # Russia
    - 1   # Moscow
    - 28  # Georgia
    - 13  # Armenia
  text: "Тестовая вакансия не откликаться вообще"
  search_field: name
  schedules:
    - remote
    - fullDay
    - flexible
  period: 30

# /path/to/file to excluded vacancies. It may be empty but must exist.
exclude-file: excluded.json

apply:
  # title of your resume
  resume: "DevOps engineer"
  message: |
    "
    Greetings! This is a cover letter for your vacancy. Response made on the public api HH.ru

    Здравствуйте! Это сопроводительное письмо для вашей вакансии. Отклик сделан на публичное api HH.ru
    "
  exclude:
    employers:
      # Test employer
      - 3331116

# Optional AI assistance configuration for resume-vacancy matching.
ai:
  enabled: false
  provider: gemini
  minimum-fit-score: 0.6
  gemini:
    # The Gemini API key must be stored in a file. Configure the path here or
    # provide it via the GEMINI_API_KEY_FILE environment variable.
    # api-key-file: /path/to/gemini-api-key
    model: gemini-2.5-pro
    # Number of attempts per request on transient or short quota errors (>=1).
    max-retries: 3
    # Maximum number of characters logged for prompt/response previews.
    max-log-length: 200
    # Optional natural-language overrides for the Gemini prompt. They are
    # advisory-only and cannot relax system or template rules.
    # prompt-overrides:
    #   extra-criteria: "Highlight cross-team collaboration examples"
    #   deal-breakers: "No relocation, contract roles"
    #   custom-keywords: "Terraform, Kubernetes"
    #   tone: "Confident"
    #   region-constraints: "EMEA preferred"
    #   user-instructions: |
    #     Focus on remote work experience and mention evening availability in CET.

# Optional custom user-agent header to send with requests to hh.ru API.
# Defaults to the built-in hh-responder identifier when omitted.
user-agent: "spigell/hh-responder (spigelly@gmail.com)"
